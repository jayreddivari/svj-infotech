<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVJ Infotech Careers</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
            body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav__logo {
            flex-shrink: 0;
            margin-right: 100px;
        }

        .nav__logo img {
            height: 70px;
            width: auto;
        }

        .nav__menu {
            margin-left: auto; 
            padding-left: 200px;
        }

        .nav__list {
            list-style: none;
            display: flex;
            gap: 40px;
            margin: 0;
            padding: 0;
        }

        .nav__link {
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            color: #333; /* Customize link color as needed */
        }
        .container {
            /* max-width: 1100px; */
            /* margin: 0 auto; */
            padding: 5px;
        }

        .job-filters {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .filter-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background-color: #2980b9;
        }

        .job-card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .job-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .job-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .job-title {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .job-type {
            display: inline-block;
            background-color: #e74c3c;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            margin-bottom: 10px;
        }

        .job-description {
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .job-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            color: #7f8c8d;
        }

        .apply-btn {
            display: block;
            width: 100%;
            background-color: #2ecc71;
            color: white;
            text-align: center;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .apply-btn:hover {
            background-color: #27ae60;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            max-width: 500px;
        }

        .modal-close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal-close:hover {
            color: #000;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form button {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #bdc3c7;
        }

        form button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #2980b9;
        }

    </style>
</head>
<body>
    <header class="header" id="header" style="position: relative; background-color:cadetblue; padding: 9px 0;">
        <nav class="nav container">
            <a class="nav__logo" href="#">
                <div class="logo-container">
                    <img src="/src/images/logo-image.jpeg" alt="SVJ Infotech Logo" class="logo-image">
                </div>
                
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list" style="list-style: none; display: flex; gap: 20px;">
                    <li class="nav__item">
                        <a class="nav__link" href="/Home.html" style="text-decoration: none; font-size: 20px; font-weight: bold;">Home</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="/about.html" style="text-decoration: none; font-size: 20px; font-weight: bold;">About us</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="/careers.html" style="text-decoration: none; font-size: 20px; font-weight: bold;">Careers</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#services" style="text-decoration: none; font-size: 20px; font-weight: bold;">Services</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#contact" style="text-decoration: none; font-size: 20px; font-weight: bold;">Contact us</a>
                    </li>
                </ul>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class="bi bi-list-nested"></i>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="job-filters">
            <button class="filter-btn active" data-filter="all">All Jobs</button>
            <button class="filter-btn" data-filter="full-time">Full Time</button>
            <button class="filter-btn" data-filter="part-time">Part Time</button>
            <button class="filter-btn" data-filter="contract">Contract</button>
        </div>

        <div class="job-card-container">
            <!-- Job cards will be dynamically inserted here -->
        </div>
    </div>

    <div id="applyModal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2>Apply for <span id="modalJobTitle"></span></h2>
            <form id="applicationForm">
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
                <button type="submit">Submit Application</button>
            </form>
        </div>
    </div>

    <script>
        const jobsData = [
            {
                title: "UI/UX & Product Designer",
                type: "Full Time",
                description: "Product design encompasses both UI/UX design but also involves a broader understanding of the entire product.",
                location: "London, UK",
                salary: "$23k‚Äì35K"
            },
            {
                title: "Project Manager",
                type: "Full Time",
                description: "Lead and oversee project teams, ensuring successful delivery of projects on time and within budget.",
                location: "Hoboken, NJ, 07030",
                salary: "$50k‚Äì55K"
            },
            {
                title: "SQL/SSIS Developer",
                type: "Contract",
                description: "We are seeking a skilled SQL/SSIS Developer to join our Fortune 500 client's team on a contract basis.",
                location: "Saint Louis, MO, 63131",
                salary: "$23k‚Äì35K"
            },
            {
                title: "Software Engineer",
                type: "Full Time",
                description: "Develop and maintain high-quality software solutions for our cutting-edge products.",
                location: "San Francisco, CA",
                salary: "$80k‚Äì120K"
            },
            {
                title: "Data Scientist",
                type: "Part Time",
                description: "Analyze large datasets to derive actionable insights, helping to drive strategic decisions.",
                location: "Remote",
                salary: "$25k‚Äì30K"
            }
        ];

        function createJobCard(job) {
            return `
                <div class="job-card" data-type="${job.type.toLowerCase().replace(' ', '-')}">
                    <div class="job-title">${job.title}</div>
                    <div class="job-type">${job.type}</div>
                    <div class="job-description">${job.description}</div>
                    <div class="job-info">
                        <span>üìç ${job.location}</span>
                        <span>üíº ${job.salary}</span>
                    </div>
                    <button class="apply-btn" data-job="${job.title}">Apply Now</button>
                </div>
            `;
        }

        function renderJobs(jobs) {
            const container = document.querySelector('.job-card-container');
            container.innerHTML = jobs.map(createJobCard).join('');

            // Add event listeners to the "Apply Now" buttons
            const applyButtons = document.querySelectorAll('.apply-btn');
            applyButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    const jobTitle = e.target.getAttribute('data-job');
                    openModal(jobTitle);
                });
            });
        }

        function openModal(jobTitle) {
            document.getElementById('modalJobTitle').innerText = jobTitle;
            document.getElementById('applyModal').style.display = 'block';
        }

        document.querySelector('.modal-close').addEventListener('click', () => {
            document.getElementById('applyModal').style.display = 'none';
        });

        document.getElementById('applicationForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Application submitted successfully!');
            document.getElementById('applyModal').style.display = 'none';
            document.getElementById('applicationForm').reset();
        });

        document.addEventListener('DOMContentLoaded', () => {
            renderJobs(jobsData);

            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    filterButtons.forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    const filter = e.target.getAttribute('data-filter');
                    const filteredJobs = filter === 'all' 
                        ? jobsData 
                        : jobsData.filter(job => job.type.toLowerCase().replace(' ', '-') === filter);
                    renderJobs(filteredJobs);
                });
            });
        });
    </script>
</body>
</html>
